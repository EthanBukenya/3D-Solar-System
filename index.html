<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Solar System</title>

    <link rel="icon" type="image/png" href="./image/solar-system.png" />
    <script type="text/javascript" src="./min.js/dat.gui.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />

</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h2>🌌 Loading Solar System 🌌</h2>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p>Preparing planets and stars...</p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div class="controls">
        <h3>🎮 Controls</h3>
        <div class="control-group">
            <label>Animation Speed:</label>
            <input type="range" id="speed" min="0" max="5" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label>Focus Planet:</label>
            <select id="focus-planet">
                <option value="none">Free Camera</option>
                <option value="sun">Sun</option>
                <option value="mercury">Mercury</option>
                <option value="venus">Venus</option>
                <option value="earth">Earth</option>
                <option value="mars">Mars</option>
                <option value="jupiter">Jupiter</option>
                <option value="saturn">Saturn</option>
                <option value="uranus">Uranus</option>
                <option value="neptune">Neptune</option>
            </select>
        </div>
        <div class="control-group">
            <button class="toggle-btn" id="toggle-orbits">Toggle Orbits</button>
            <button class="toggle-btn" id="toggle-labels">Toggle Labels</button>
        </div>
    </div>

    <div class="planet-info" id="planet-info">
        <h3 id="planet-name">Click a planet to learn more</h3>
        <div id="planet-details"></div>
    </div>

    <div class="instructions">
        <strong>🖱️ Controls:</strong><br>
        • Left click + drag: Rotate view<br>
        • Right click + drag: Pan<br>
        • Scroll: Zoom in/out<br>
        • Click planets for info
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/constant.js" type="module"></script>
</body>
</html>
